{% load static %}

<header class="navbar pcoded-header navbar-expand-lg navbar-light">
  <div class="m-header">
    <a class="mobile-menu" id="mobile-collapse1" href="javascript:">
      <span></span>
    </a>

    <a href="{% url 'manager:index' %}" class="b-brand">
      <i class="fa-solid fa-list-check" style="color: #63E6BE;"></i>

      <span class="b-title">Task Manager</span>
    </a>
  </div>

  <a class="mobile-menu" id="mobile-header" href="javascript:">
    <i class="feather icon-more-horizontal"></i>
  </a>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      {% if "search" in segment %}
        <li class="nav-item">
          <form method="get" action="">
            <div class="input-group mb-3">
              <input
                  type="text"
                  class="form-control"
                  placeholder="Search projects"
                  name="project-name"
                  value="{{ search_value }}"
              >

              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </div>
          </form>
        </li>
      {% endif %}
    </ul>

    <ul class="navbar-nav ml-auto">
      <li>
        <label>
          <i class="icon feather icon-sun" id="theme-indicator"></i>
          <input type="checkbox" id="theme-switch" class="d-none">
        </label>
      </li>

      <li>
        <div class="dropdown drp-user">
          <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
            <i class="icon feather icon-settings"></i>
          </a>

          <div class="dropdown-menu dropdown-menu-right profile-notification">
            <div class="pro-head">
              <span>{{ user.first_name }} {{ user.last_name }}</span>

              <form method="post" action="{% url "logout" %}">
                {% csrf_token %}

                <button type="submit" class="dud-logout btn btn-link" title="Logout">
                  <i class="feather icon-log-out"></i>
                </button>
              </form>
            </div>

            <ul class="pro-body">
              <li>
                <a href="{% url "profile" %}" class="dropdown-item">
                  <i class="feather icon-user"></i>
                  Profile
                </a>
              </li>

              <li>
                <a href="{% url "manager:my-tasks" %}" class="dropdown-item">
                  <i class="fa-solid fa-list-check" style="color: #888888;"></i>
                  My Tasks
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</header>
