{% load query_transform %}

{% if is_paginated %}
  <nav>
    <ul class="pagination">
      <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
        <a
            href="?{% if page_obj.has_previous %}{% query_transform request page=page_obj.previous_page_number %}{% else %}{% query_transform request page=paginator.num_pages %}{% endif %}"
            class="page-link"
        >Previous</a>
      </li>

      {% if page_obj.has_previous %}
        <li class="page-item">
          <a
              href="?{% query_transform request page=page_obj.previous_page_number %}"
              class="page-link"
          >{{ page_obj.previous_page_number }}</a>
        </li>
      {% endif %}

      <li class="page-item active">
        <a
            href="?{% query_transform request page=page_obj.number %}"
            class="page-link"
        >{{ page_obj.number }}</a>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item">
          <a
              href="?{% query_transform request page=page_obj.next_page_number %}"
              class="page-link"
          >{{ page_obj.next_page_number }}</a>
        </li>
      {% endif %}

      <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
        <a
            href="?{% if page_obj.has_next %}{% query_transform request page=page_obj.next_page_number %}{% else %}{% query_transform request page=paginator.num_pages %}{% endif %}"
            class="page-link"
        >Next</a>
      </li>
    </ul>
  </nav>
{% endif %}
