{% extends 'layouts/base.html' %}
{% load humanize %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-xl-12">
      <div class="card Recent-Users p-3">
        <h2 class="mb-5">Delete team {{ team.name }} with all related positions?</h2>
        <form action="" method="post">
          {% csrf_token %}

          <button type="submit" class="btn btn-danger">Yes</button>
          <a href="{% url "manager:team-list" %}" class="btn btn-outline-primary">No</a>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
