{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>{{ object|yesno:"Update,Create" }} worker</h5>
        </div>

        <div class="card-block">
          <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary">{{ object|yesno:"Update,Create" }}</button>
          </form>
        </div>
      </div>

      <a href="{% url "manager:worker-list" %}" class="btn btn-danger">Back</a>
    </div>
  </div>
{% endblock content %}
